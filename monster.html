<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.2/css/bootstrap-select.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.2/js/bootstrap-select.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://c5ode.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">

    <script src="//code.jquery.com/jquery-1.12.4.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js">
    </script>

</head>
<style>
    progress {
        width: 100%;
    }
</style>

<body>
    <p class="text-center" style="font-style:oblique; font-size: xx-large;"> MONSTER FIGHT! </p>

    <body>
        <div class="container md">
            <div class="row g-4">
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="player1name" placeholder="Player Name" value="">
                        <label for="floatingInputGrid">Player Name</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating">
                        <select class="form-select" id="monster1">
                            <option selected>Choosing Monster</option>
                            <option value="wolf"> Wolf</option>
                            <option value="elf"> Elf</option>
                            <option value="witch"> Witch</option>
                            <option value="dragon"> Dragon</option>
                        </select>
                    </div>
                    <label for="floatingSelectGrid"></label>
                </div>
            </div>
            <div class="container md-6">
                <div class="row g-4">
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="player2name" placeholder="Player Name" value="">
                            <label for="floatingInputGrid">Player Name</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating">
                            <select class="form-select" id="monster2">
                                <option selected>Choosing Monster</option>
                                <option value="wolf"> Wolf</option>
                                <option value="fairy"> Fairy</option>
                                <option value="witch"> Witch</option>
                                <option value="dragon"> Dragon</option>
                            </select>
                        </div>
                        <label for="floatingSelectGrid" id="select2"></label>
                    </div>
                    <button type="startBtn" class="btn btn-success" id="startBtn">Success</button>
                </div>
                <div class="bs-example">
                    <div id="myModal" class="modal fade" tabindex="-1">
                        <div class="modal-dialog modal-xl">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Monster Fight</h5>
                                    <button type="button" class="close" id="closedButton" data-dismiss="modal"
                                        aria-hidden="true">&times;</button>
                                </div>
                                <div class="modal-body">
                                    <div class="container-fluid">
                                        <div class="row">
                                            <div class="col-lg-6 ms-auto">
                                                <p id="player1Id" aria-valuetext=" "></p>
                                                <img src="" style="width:300px; height: 300px;">
                                                <div class="progress">
                                                    <div id="player1pb"
                                                        class="progress-bar progress-bar-striped progress-bar-animated"
                                                        role="progressbar" aria-label="Animated striped example"
                                                        aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-lg-6 ms-auto">
                                                <p id="player2Id" aria-valuetext=" "></p>
                                                <img src="" style="width:300px; height: 300px;">

                                                <div class="progress">
                                                    <div id="player2pb"
                                                        class="progress-bar progress-bar-striped progress-bar-animated"
                                                        role="progressbar" aria-label="Animated striped example"
                                                        aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                                                        <span></span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <button type="button" class="btn btn-success" data-dismiss="modal"
                                                    id="p1Can">CAN ++</button>
                                                <button type="button" id="p1Saldir"
                                                    class="btn btn-danger">SALDIR</button>
                                                <button type="button" id="p1Vur" class="btn btn-warning">VUR</button>
                                            </div>
                                            <div class="col-lg-6">
                                                <button type="button" class="btn btn-success" data-dismiss="modal"
                                                    id="p2Can">CAN ++</button>
                                                <button type="button" class="btn btn-danger"
                                                    id="p2Saldir">SALDIR</button>
                                                <button type="button" class="btn btn-warning" id="p2Vur">VUR</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script>
        var can = 100;
        _p1Can = () => {
            var gRandom = Math.random(20, 50);
            can += gRandom;
            
        }
        _p2Can = () => {
            var gRandom = Math.random(20, 50);
            can += gRandom;

        }
        var saldir = 100;
        _p1Saldir = () => {
            var gRandom = Math.random(10, 40);
            saldir -= gRandom;
            $("#player2pb").css("width", saldir + "%");

        }
        _p2Saldir = () => {
            var gRandom = Math.random(10, 40);
            saldir -= gRandom;
        }
        var vur = 100;
        _p1Vur = () => {
            var gRandom = Math.random(10, 30);
            vur -= gRandom;
        }
        _p2Vur = () => {
            var gRandom = Math.random(10, 30);
            vur -= gRandom;
        }

        $(function gRandom(min, max) {
            return Math.floor(min + Math.random() * 100+1)
        });

        $(document).ready(function () {

            $(".btn").click(function () {
                $("#myModal").modal('show');
                $("#myModal").modal('show');
                var value1 = $("#player1name").val();
                var value2 = $("#player2name").val();
                var ply1Monster = $("#monster1").val();
                var ply2Monster = $("#monster2").val();

                $("#player1Id").text(value1 + " " + ply1Monster);
                $("#player2Id").text(value2 + " " + ply2Monster);

            });
            $("#closedButton").click(function () {
                $("#myModal").modal('hide');
            });

            // Bir kez aktif olacak
            $("#p1Saldir").click(function (_p1Saldir) {

            });
            $("#p2Saldir").click(function (_p2Saldir) {
                $("#player1pb").css("width", saldir + "%");

            });
            //Her zaman tıklanabilir
            $("#p1Vur").click(function (_p1Vur) {
                $("#player2pb").css("width", vur + "%");

            });
            $("#p2Vur").click(function (_p2Vur) {
                $("#player1pb").css("width", vur + "%");

            });

            //İki kez aktif olabilsin
            $("#p1Can").click(function (_p1Can) {
                $("#player1pb").css("width", can + "%");

            });
            $("#p2Can").click(function (_p2Can) {
                $("#player2pb").css("width", can + "%");

            });
        });

    </script>
</body>

</html>
